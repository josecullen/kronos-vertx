<div class="input-group" style="width: 100%">
	<span class="input-group-addon">{{title}}</span>
	<span class="input-group-addon span-lt">x</span>
	<input type="number" ng-model="value.x" name="{{name.x}}" step="0.01" class="form-control">
	<span class="input-group-addon span-lt">y</span>
	<input type="number" ng-model="value.y" name="{{name.y}}" step="0.01" class="form-control">	
</div>
