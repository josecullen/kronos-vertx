<script type="text/javascript">
	
var app = angular.module('app', []);


app.controller('imgController',function($scope, $http, $window){
	$scope.acontecimiento = {coordenadas: {x: '', y: ''}};	
	$scope.acontecimiento.images = [{ imgSrc: '',  content: '',  title: ''}];		
	$scope.log = function(){console.log($scope.acontecimiento); return true;};
	$scope.showAllIcons = false;	
	$scope.acontecimiento.iconos = [{imgSrc: '', title: '', coordenada: {x : '', y : ''} }];	
	
	$scope.submit = function(){
		$scope.showAllIcons = true;
		return false;
	}
	
	$scope.fileNameChanged = function(input, index, iconOrImage){
	    if (input.files && input.files[0]) {
	      var reader = new FileReader();
	      reader.onload = function(e) {
	      	if(iconOrImage == 'image'){ // Seteo el target a partir del número de índice del elemento en la lista
	      	   $scope.acontecimiento.images[index[0].id].imgSrc = e.target.result;
	      	}else{
	      		$scope.acontecimiento.iconos[index[0].id].imgSrc = e.target.result;	      	
	      	}      	
	        $scope.$apply();
	      }
	      reader.readAsDataURL(input.files[0]);
	    }
	};
	
	$scope.newImage = function() {
	    $scope.acontecimiento.images.push({
	      newImage: '',
	      content: '',
	      title: ''
		});
	};	
	
	$scope.newIcon = function() {
	    $scope.acontecimiento.iconos.push({ imgSrc: '', title: '', coordenada: {x : '', y : ''} });
	};
	
	$scope.removeImage = function(index) {
		$scope.acontecimiento.images.splice(index, 1);
	};
	
	$scope.removeIcon = function(index) {
		$scope.acontecimiento.iconos.splice(index, 1);
	};
	
	$scope.toggleCoord = function(index){
		console.log(index);
		iconTarget = { x: 'iconX'+index, y : 'iconY'+index };
		console.log($window.actualCoord );
		
		if($window.actualCoord == 'acontecimiento' || $window.actualCoord.x != iconTarget.x){
			$window.actualCoord = iconTarget;		
		}else{
			$window.actualCoord = 'acontecimiento';		
		}
		console.log($window.actualCoord);
	};

});


	
	
	
	$('#home a').click(function(e) {
	  e.preventDefault();
	  console.log('evento ' + e);
	  $(this).tab('show');
	});
	
	$('#demolist li').on('click', function() {
	  $('#datebox').val($(this).text());
	});
	$('#listLineasDeTiempo li').on('click', function() {
	  $('#lineas').val($(this).text());
	});
	
	$(function() {
	  $("#sortable1, #sortable2").sortable({
	    connectWith: ".connectedSortable"
	  }).disableSelection();
	});
	
	
	
	$.get("/db/findAll", function(data, status){
		//$('#sortable2').empty();	
		data.forEach(function(data){
			var item = "<a href='#' id="+data.id+" class='list-group-item'>"; 
			item += "<h4 class='list-group-item-heading'>"+data.titulo+"</h4>";
			item += "<p class='list-group-item-text'>"+data.contenido+"</p>";
			item += "</a>";
			$('#sortable2').append(item);
		});
	});	
	
	function guardarLinea(){		
		console.log($("#sortable1"));
		var acontecimientos = new Array();
		
		$("#sortable1").children('a').each(function() {
		  	$this = $(this);
		  	//console.log($this);
		  	var id = $this.attr("id");
		  	//console.log(id);
		  	if(id == null){
		  		console.log("null");
		  	}else{
		  		acontecimientos.push(id);
		  	}
		});
		console.log(JSON.stringify(acontecimientos));
		var nombreLinea = $("#nombre-linea").val();
		console.log("nombreLinea "+ nombreLinea);
		$.get("/db/saveLineaDeTiempo?titulo="+nombreLinea+"&acontecimientos="+JSON.stringify(acontecimientos), function(data, status){
		
		});	
	}
	

	var layer = new ol.layer.Tile({
		source : new ol.source.OSM()
	});

	var center = ol.proj.transform([ -60, -31 ], 'EPSG:4326', 'EPSG:3857');
	var overlay = new ol.Overlay({
		element : document.getElementById('overlay'),
		positioning : 'bottom-center'
	});

	var view = new ol.View({
		center : center,
		zoom : 6
	});

	var map = new ol.Map({
		target : 'map',
		layers : [ layer ],
		view : view
	});

	// register an event handler for the click event
	map.on('click', function(event) {
		// extract the spatial coordinate of the click event in map projection units
		var coord = event.coordinate;
		// transform it to decimal degrees
		var degrees = ol.proj.transform(coord, 'EPSG:3857', 'EPSG:4326');
		// format a human readable version
		console.log('degrees ' + degrees);
		var hdms = ol.coordinate.toStringXY(degrees, 2);
		// update the overlay element's content
		
		if(actualCoord == 'acontecimiento'){
			$('#x').val(hdms.split(',')[0]);
			$('#y').val(hdms.split(',')[1].trim());
		}else{
			$('#'+actualCoord.x).val(hdms.split(',')[0]);
			$('#'+actualCoord.y).val(hdms.split(',')[1].trim());
		}
		

		var element = overlay.getElement();
		element.innerHTML = hdms;
		// position the element (using the coordinate in the map's projection)
		overlay.setPosition(coord);
		// and add it to the map
		map.addOverlay(overlay);
	});
	actualCoord = 'acontecimiento';
	
	
	
</script>
