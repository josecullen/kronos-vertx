<html>
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel='stylesheet' href="/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="/css/ol.css" type="text/css">
	<link rel="stylesheet" href="/css/dashboard.css" type="text/css">
	
	<script type="text/javascript" src="/js/jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="/js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/angular.js"></script>
	<script type="text/javascript" src="/js/angular-animate.js"></script>
	
	<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/ol.js"></script>
	
	<style type="text/css">
	.input-group-addon {
		min-width: 150px;
	}
	
	.span-lt {
		min-width: 50px;
	}
	</style>
	<script type="text/javascript" src="/angular/js/app.js"></script>
	<script type="text/javascript" src="/angular/js/controllers-common.js"></script>
	<script type="text/javascript" src="/angular/js/directives-common.js"></script>	
	
	<script type="text/javascript" src="angular/js/directive-map.js"></script>
	<script type="text/javascript" src="angular/js/services-map.js"></script>
	<script type="text/javascript" src="angular/js/services-control-map.js"></script>
	<script type="text/javascript" src="angular/js/controller-map.js"></script>
	
	<script type="text/javascript" src="angular/js/controllers-kronos.js"></script>
	<script type="text/javascript" src="angular/js/directives-kronos.js"></script>
	<script type="text/javascript" src="angular/js/db-services.js"></script>
	<script type="text/javascript" src="angular/js/jc-carousel.js"></script>

</head>

<body ng-app="app" ng-controller="appCtrl" id='controlRoot'>
	<ng-include src="resources.controlSidebar"></ng-include>

	<div class="col-sm-5 col-sm-offset-5 col-md-5 col-md-offset-4 main ">
		<ul class="nav navbar-inverse nav-sidebar">
			<li class="active"><a href="#">{{linea.titulo}} <span class="sr-only">(current)</span></a></li>
			<li ng-repeat="acontecimiento in acontecimientosCercanos"><kn-acontecimiento acontecimiento="acontecimiento"></kn-acontecimiento></li>
		</ul>
	</div>

	<ng-include src="resources.controlFooter"></ng-include>

	<div class="col-sm-8 col-sm-offset-5 col-md-8 col-md-offset-4 main">
		<div class="col-xs-12">
			<ng-include src="resources.detailPane"></ng-include>
		</div>
		<div class="col-xs-12">
			<jc-map></jc-map>
		</div>
	</div>
</body>

</html>
